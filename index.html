<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage with Background Video</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Minimal layout helper so both CTAs sit nicely */
      .cta-row { display: inline-flex; gap: 0.75rem; flex-wrap: wrap; }
    </style>
  </head>
  <body>
    <!-- Background video -->
    <video
      id="bg-video"
      class="bg-video"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      aria-hidden="true"
      tabindex="-1"
    >
      <source src="assets/HomePageBackground.mp4" type="video/mp4" />
      Your browser does not support the HTML5 Video element.
    </video>

    <!-- Optional: a subtle overlay to improve text contrast -->
    <div class="bg-overlay" aria-hidden="true"></div>

    <!-- Your page content -->
    <main class="content">
      <h1>Welcome to Reinisch Classroom</h1>
      <p>Explore Language Arts and Life Skills units, presentations and tools to help students learn and grow.</p>
      <div class="cta-row">
        <a class="cta" href="#learn-more">Learn more</a>
        <a class="cta" href="/site/math-toolkit/">Math Toolkit</a>
      </div>
    </main>

    <!-- Ensure reliable video looping -->
    <script>
      (function() {
        const video = document.getElementById('bg-video');
        if (video) {
          video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
          });
          video.play().catch(function(error) {
            console.log('Video autoplay failed:', error);
          });
        }
      })();
    </script>
  </body>
</html>

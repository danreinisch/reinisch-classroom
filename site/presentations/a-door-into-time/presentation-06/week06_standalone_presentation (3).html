    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Background slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-image.active {
            opacity: 0.35;
        }

        /* Simple slow drift - only on active image */
        .bg-image.active {
            animation: slowDrift 20s ease-in-out;
        }

        @keyframes slowDrift {
          0% { 
            transform: scale(1.05) translate(0, 0);
          }
          100% { 
            transform: scale(1.05) translate(-2%, -1%);
          }
        }

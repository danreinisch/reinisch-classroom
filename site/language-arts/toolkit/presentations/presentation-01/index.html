<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta http-equiv="refresh" content="0; url=Suffix vs Prefix.html"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Prefixes and Suffixes: Building Vocabulary</title><script>location.replace("Suffix vs Prefix.html");</script><script>
(function(){
  // Determine root: if path contains "/site/", assets live under that; else assets are at root
  var root = location.pathname.indexOf('/site/') >= 0 ? location.pathname.slice(0, location.pathname.indexOf('/site/') + 6) : '/';
  function addCSS(href){ var l=document.createElement('link'); l.rel='stylesheet'; l.href=href; document.head.appendChild(l); }
  function addJS(src){ var s=document.createElement('script'); s.defer=true; s.src=src; document.head.appendChild(s); }
  addCSS(root + 'assets/css/site.css');
  addJS(root + 'assets/js/site.js');
})();
</script>
</head><body></body></html>
